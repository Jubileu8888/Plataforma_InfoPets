<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Anúncio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilo para o corpo da página */
    body {
      padding-top: 80px; /* Ajuste conforme necessário para compensar a altura da navbar */
    }

    /* Estilo para os detalhes do anúncio */
    .advertisement-details {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="../../../home/index.html">InfoPets</a>
    <a class="btn btn-primary" href="../../../home/index.html">Voltar para o Início</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="advertisement-details">
        <h2 id="advertisement-title"></h2>
        <img id="advertisement-image" src="https://via.placeholder.com/300" alt="Imagem do Anúncio" class="img-fluid mb-4">
        <p id="advertisement-description"></p>
        <p><strong>Publicado por:</strong> <span id="advertisement-user"></span></p>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    getAdvertisementDetails();
  });

  function getAdvertisementDetails() {
    // Simular dados do anúncio
    var advertisement = {
      title: 'Título do Anúncio',
      image: 'https://via.placeholder.com/300',
      description: 'Descrição do anúncio. Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
      user: 'Nome do Usuário'
    };

    // Preencher os detalhes do anúncio com os dados simulados
    document.getElementById('advertisement-title').textContent = advertisement.title;
    document.getElementById('advertisement-image').src = advertisement.image;
    document.getElementById('advertisement-description').textContent = advertisement.description;
    document.getElementById('advertisement-user').textContent = advertisement.user;
  }
</script>

</body>
</html>
