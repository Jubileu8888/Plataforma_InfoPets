<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoPets - Inserir Postagem</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="../home/index.html">InfoPets</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
    
<div class="container">
  <div class="row justify-content-center login-container">
    <div class="col-md-6">
      <div class="login-form">
        <h2 class="text-center mb-4">Inserir Postagem</h2>
        <form id="anuncio-form" class="edit-form">
          <div class="form-group">
            <input name="titulo" id="titulo" type="text" class="form-control" placeholder="Título" required>
          </div>
          <div class="form-group">
            <textarea name="descricao" id="descricao" class="form-control" placeholder="Descrição" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" name="imagem" class="form-control-file" id="imagem" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Inserir Postagem</button>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Sua postagem irá ficar assim</h3>
      <div id="preview" class="listing-card">
        <img alt="Preview Imagem" id="preview-imagem">
        <h3 id="preview-titulo"></h3>
        <p id="preview-descricao"></p>
        <button href="#" class="btn btn-primary" disabled="true">Ver Detalhes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</body>
</html>
