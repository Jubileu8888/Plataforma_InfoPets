<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="../../../home/index.html">InfoPets</a>
    <a class="btn btn-primary" href="../view/index.html">Voltar para o Perfil</a>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">Editar Perfil</h1>
  <form class="edit-form">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Seu email">
    </div>
    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Seu telefone">
    </div>
    <div class="form-group">
      <label for="avatar">Foto de Perfil:</label>
      <div class="profile-ball">
        <img id="previewImg" src="https://via.placeholder.com/150" alt="Preview da Imagem" class="profile-img">
      </div>
      <input type="file" class="form-control-file mt-2" id="avatar" name="avatar" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
