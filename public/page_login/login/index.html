<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoPets - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/page_login/login/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="../../home/index.html">InfoPets</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center login-container">
      <div class="col-md-6">
        <div class="login-form">
          <h2 class="text-center mb-4">Faça Login</h2>
          <form action="/api/login" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
              <input name="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input name="password" type="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login">Entrar</button>
            <p class="text-center mt-3 mb-0">Não tem uma conta? <a href="../register/index.html">Registre-se</a></p>
          </form>
        </div>

        <div class="login-form d-none" id="register-form">
          <h2 class="text-center mb-4">Cadastre-se</h2>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nome" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Senha" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Confirmar Senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-register">Registrar</button>
            <p class="text-center mt-3 mb-0">Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/page_login/login/index.js"></script>

</body>

</html>
